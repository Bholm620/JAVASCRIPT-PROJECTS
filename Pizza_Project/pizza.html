<!DOCTYPE html>
<html lang="en">

<head>
    <META http-equiv="Content-Type" Content="text/html; charset=UTF-8">
    <meta content="width=device-width, intiial-scale=1.0" name="viewport">
    <title>Pizza Drill Demo</title>
    <script src="Pizza_JavaScript/pizza.js" defer></script>
    <link rel="stylesheet" type="text/css" href="Pizza_CSS/pizza.css" />
</head>

<body>
    <div id="menuBG">
        <h1 style="margin: 0 0px 0 20px;">Pizza Drill Tutorial</h1>
        <input id="btnOrder" type="button" onclick="getReciept()" value="Place Order">
        <form id="frmMenu">
            <div class="menu left">
                <h3>Size:</h3>
                <input class="size" type="radio" name="Size" value="Personal Pizza">Personal Pizza<br>
                <input class="size" type="radio" name="Size" value="Medium Pizza">Medium Pizza<br>
                <input class="size" type="radio" name="Size" value="Large Pizza">Large Pizza<br>
                <input class="size" type="radio" name="Size" value="Exrta Large Pizza">Extra Large Pizza<br>
                <input class="size" type="radio" name="Size" value="Texas Sized Pizza">Texas Sized<br>
            </div>

            <div class="menu right">
                <h3>Meats:</h3>
                <input class="toppings" type="checkbox" name="Topping" value="Pepperoni">Pepperoni<br>
                <input class="toppings" type="checkbox" name="Topping" value="Sausage">Sausage<br>
                <input class="toppings" type="checkbox" name="Topping" value="Bacon">Bacon<br>
                <input class="toppings" type="checkbox" name="Topping" value="Ground Beef">Ground Beef<br>
                <input class="toppings" type="checkbox" name="Topping" value="Anchovy">Anchovy<br>
                <input class="toppings" type="checkbox" name="Topping" value="Chicken">Chicken<br>
                <input class="toppings" type="checkbox" name="Topping" value="Beaver">Beaver<br>
            </div>
            <div class="menu center">
                <h3>Vegetables:</h3>
                <input class="toppings" type="radio" name="Topping" value="Vegetables">Vegetables<br>
                <input class="toppings" type="radio" name="Topping" value="No Vegetables">No Vegetables<br>
                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
        </form>
    </div>

    <!-- Images used to open the lightbox -->
    <div class="row">
        <div class="column">
            <img src="img1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
        </div>
        <div class="column">
            <img src="img2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
        </div>
        <div class="column">
            <img src="img3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
        </div>
        <div class="column">
            <img src="img4.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
        </div>
    </div>

    <!-- The Modal/Lightbox -->
    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">

            <div class="mySlides">
                <div class="numbertext">1 / 2</div>
                <img src="images/image_3.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">2 / 2</div>
                <img src="images/image_4.jpg" style="width:100%">
            </div>
        </div>

        <!-- Caption text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <!-- Thumbnail image controls -->
    <div class="column">
      <img class="demo" src="images/image_1.jpg" onclick="currentSlide(1)" alt="Nature">
    </div>

    <div class="column">
      <img class="demo" src="images/image_2.jpg" onclick="currentSlide(2)" alt="Snow">
    </div>
</body>

</html>
